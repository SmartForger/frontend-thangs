version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  version: 2
  run-tests:
    jobs:
      - cypress/run:
          yarn: true
          start: yarn dev
          wait-on: 'http://localhost:3000'
          executor: cypress/browsers-chrome76
          store_artifacts: true
          browser: chrome
          verify-command: yarn cypress verify
