dispatch:
  # Production routes
  - url: "thangs.com/social/*"
    service: prod-api-platform
  - url: "thangs.com/m/*"
    service: prod-api-platform
  - url: "thangs.com/u/*"
    service: prod-api-platform
  - url: "thangs.com/*"
    service: thangs-react
  - url: "www.thangs.com/*"
    service: thangs-react
  - url: "app.thangs.com/*"
    service: thangs-react
  - url: "backend.thangs.com/*"
    service: social-service

  # Staging routes
  - url: "staging.thangs.com/social/*"
    service: staging-api-platform
  - url: "staging.thangs.com/m/*"
    service: staging-api-platform
  - url: "staging.thangs.com/u/*"
    service: staging-api-platform
  - url: "staging.thangs.com/*"
    service: staging-thangs-frontend
  - url: "www.staging.thangs.com/*"
    service: staging-thangs-frontend
  - url: "staging-backend.thangs.com/*"
    service: staging-thangs-backend
